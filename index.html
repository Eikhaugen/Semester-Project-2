<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/84d9821b5f.js" crossorigin="anonymous"></script>
    <script type="module" src="/main.js" defer></script>
    <title>Auction House</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-dvw min-h-dvh bg-gray-100 text-gray-800">
    <header id="navbar" class="w-full h-14 bg-white shadow-md flex items-center justify-between px-4 relative">
      <!-- Title Section -->
      <span class="text-xl font-bold">AuctionHouse</span>
    
      <form id="search-listings-form" class="items-center hidden absolute bg-white w-full p-4 left-0 top-14 flex-col lg:flex lg:flex-row lg:w-auto lg:p-0 lg:left-1/2 lg:transform lg:-translate-x-1/2 lg:top-1/2 lg:-translate-y-1/2 z-10">
        <div class="relative w-full lg:w-auto">
          <div class="flex w-full lg:w-auto">
            <input 
              id="search-listings-input" 
              type="text" 
              placeholder="Search..." 
              class="border rounded-l-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400 flex-grow lg:w-64"/>
            <button 
              type="submit" 
              class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600">
              Search
            </button>
          </div>
      
          <!-- Search Results -->
          <div id="search-results" class="hidden absolute top-full left-0 bg-white shadow-md p-2 rounded-md w-full lg:w-64 z-10 flex-col gap-4">
            <a href="#" class="flex items-center gap-2 hover:bg-gray-100 p-2 rounded-md">
              <img src="" alt="" class="w-12 h-12 rounded-md bg-gray-300" />
              <div>
                <h2 class="font-semibold text-gray-700">Title</h2>
              </div>
            </a>
          </div>
        </div>
      </form>
      

      
    
      <!-- Navigation and Other Controls -->
      <nav id="nav-menu" class="hidden w-full h-fit absolute top-14 right-0 p-4 flex-col justify-center items-center lg:flex lg:items-end lg:relative lg:top-0 lg:right-0">
        <ul class="lg:flex lg:gap-4">
          <li>
            <a href="#" class="text-black hover:underline">Home</a>
          </li>
          <li>
            <a href="create/" class="text-black hover:underline">Create Listing</a>
          </li>
          <li>
            <a href="profile/" class="text-black hover:underline">Profile</a>
          </li>
          <li>
            <button id="logout-btn" class="text-black hover:underline">
              Logout
            </button>
          </li>
        </ul>
      </nav>
    
      <!-- Login Button and Icons -->
      <a id="login-btn" href="auth/login/" class="text-gray-700 hover:text-blue-500">
        <i class="fa-regular fa-right-to-bracket text-2xl"></i>
      </a>
    
      <!-- Mobile Controls -->
      <div class="flex gap-2">
        <button id="search-toggle" class="text-gray-700 hover:text-blue-500 lg:hidden">
          <i class="fa-regular fa-magnifying-glass fa-xl"></i>
        </button>
    
        <button id="navbar-toggle" class="text-gray-700 hover:text-blue-500 lg:hidden">
          <i class="fa-regular fa-bars text-2xl"></i>
        </button>
      </div>
    </header>
    

    <main class="p-4">
      <a 
        id="promo" 
        class="flex flex-col justify-center items-center h-40 p-4 bg-blue-200 text-center rounded-md shadow-md hover:bg-blue-300 transition"
        href="auth/register/"
      >
        <h1 class="text-2xl font-bold mb-2">
          Sign up today and receive 1,000 FREE Credits!
        </h1>
        <span class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
          Sign up now
        </span>
      </a>

      <div 
        id="listings-container" 
        class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">

      </div>
    </main>

    <footer class="w-full p-4 bg-gray-800 text-white text-center mt-8">
      &copy; 2024 Auction House. All Rights Reserved.
    </footer>
  </body>
</html>
