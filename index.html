<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="Discover, bid, and win unique items at Auction House. Sign up today and receive 1,000 free credits to start bidding!" />
  <meta name="keywords" content="auction, online auction, bidding, unique items, Auction House, buy, sell, bid online, marketplace" />
  <meta name="author" content="Auction House" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Auction House | Bid on Unique Items" />
  <meta property="og:description" content="Join Auction House to discover unique items and start bidding. Sign up and get 1,000 free credits!" />
  <meta property="og:image" content="/AuctionHouse-Logo.svg" />
  <meta property="og:url" content="https://www.auctionhouse.com/" />
  <meta property="og:type" content="website" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/AuctionHouse-Logo.svg" />

  <!-- External Scripts -->
  <script src="https://kit.fontawesome.com/84d9821b5f.js" crossorigin="anonymous"></script>
  <script type="module" src="/main.js" defer></script>

  <title>Auction House</title>
</head>


<body class="w-dvw min-h-dvh bg-white text-gray-800 flex flex-col items-center">
  <header id="navbar" class="bg-white shadow-md flex justify-center w-full max-w-screen-2xl sticky top-0">
    <div class="max-w-screen-2xl w-full h-16 flex gap-4 items-center justify-between px-4">
      <div class="flex gap-4 justify-center items-center">
        <a href="/" class="flex justify-center items-center gap-4">
          <img src="/AuctionHouse-Logo.svg" alt="Auction House Logo" class="w-8 h-auto">
          <span class="text-2xl md:text-4xl font-bold text-blue-500 hidden lg:block">AuctionHouse</span>
        </a>
      </div>
      <!-- Search Form -->
      <form id="search-listings-form" class="flex items-center flex-1 gap-0 max-w-2xl relative">
        <div class="relative w-full">
          <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input id="search-listings-input" type="text" placeholder="Search..."
            class="border rounded-l-md p-2 pl-10 h-10 w-full focus:outline-none focus:ring-2 focus:ring-blue-400 text-base md:text-lg" />
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 h-10 rounded-r-md hover:bg-blue-600 text-sm md:text-base">
          Search
        </button>
        <div id="search-results" class="hidden absolute top-full left-0 bg-white shadow-md p-2 rounded-md w-full min-w-[250px] max-w-[350px] z-10 min-h-[200px] max-h-[500px] overflow-y-auto">
        </div>
      </form>
      <!-- Buttons Section -->
      <div class="flex gap-2">
        <a id="login-btn" href="auth/login/"
          class="bg-blue-500 text-white px-4 h-10 rounded-md hover:bg-blue-600 text-sm md:text-base flex justify-center items-center">
          Log in
        </a>
        <a id="register-btn" href="auth/register/"
          class="bg-blue-500 text-white px-4 h-10 rounded-md hover:bg-blue-600 text-sm md:text-base flex justify-center items-center">
          Sign up
        </a>
        <button id="logout-btn"
          class="bg-blue-500 text-white px-4 h-10 rounded-md hover:bg-blue-600 text-sm md:text-base flex justify-center items-center">
          Log out
        </button>
      </div>
    </div>
    <div id="nav-menu" class="hidden left-0 w-8 md:w-fit absolute top-14 h-screen overflow-y-auto p-2 md:p-4 bg-white shadow-md">
      <nav>
        <ul class="flex flex-col gap-4 md:pr-2">
          <li class="block md:hidden">
            <button id="toggleMenuBtn" class="inline-flex items-center gap-1 text-blue-500 hover:underline hover:text-blue-600 text-base" aria-label="Toggle Menu" title="Toggle Menu">
              <i class="fa-solid fa-bars" aria-hidden="true"></i>
              <span id="home-link-text" class="hidden md:inline"> Close Menu</span>
            </button>
          </li>
          <li>
            <a href="#" class="inline-flex items-center gap-1 text-blue-500 hover:underline hover:text-blue-600 text-base" aria-label="Home" title="Home">
              <i class="fa-solid fa-house" aria-hidden="true"></i>
              <span id="home-link-text" class="hidden md:inline"> Home</span>
            </a>
          </li>
          <li>
            <a href="/create/" class="inline-flex items-center gap-1 text-blue-500 hover:underline hover:text-blue-600 text-base" aria-label="Create Listing" title="Create Listing">
              <i class="fa-regular fa-plus-square" aria-hidden="true"></i>
              <span id="create-listing-link-text" class="hidden md:inline"> Create&nbsp;Listing</span>
            </a>
          </li>
          <li>
            <a href="/profile/" class="inline-flex items-center gap-1 text-blue-500 hover:underline hover:text-blue-600 text-base" aria-label="Profile" title="Profile">
              <i class="fa-regular fa-user" aria-hidden="true"></i>
              <span id="profile-link-text" class="hidden md:inline"> Profile</span>
            </a>
          </li>
          
        </ul>
      </nav>
      <div id="sortingContainer" class="flex-col mt-10 gap-4 hidden md:flex">
        <div class="flex flex-col gap-2">
          <label for="sortCriteria" class="text-gray-700 font-medium">Sort by:</label>
          <select id="sortCriteria" name="sortCriteria" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 hover:border-blue-400 text-gray-700">
            <option value="title">Alphabetically</option>
            <option value="created" selected>Newest</option>
            <option value="endsAt">Ending Soon</option>
          </select>
        </div>
      
        <div class="flex flex-col gap-2">
          <label for="sortOrder" class="text-gray-700 font-medium">Order:</label>
          <select id="sortOrder" name="sortOrder" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 hover:border-blue-400 text-gray-700">
            <option value="asc">Ascending</option>
            <option value="desc" selected>Descending</option>
          </select>
        </div>
      </div>
    </div>
  </header>
  <div class="flex max-w-screen-2xl w-full">
    <main class="w-full p-2 ml-8 md:ml-40 md:p-4 md:pl-6 flex flex-col gap-2 md:gap-4 bg-gray-100">
      <div id="promo" class="h-40 md:h-80 rounded-md" style="background-image: url(/sign-up-promo.jpg); background-position: center; background-size: cover;">
        <a class="flex flex-col justify-evenly h-full w-full items-center text-center rounded-md shadow-md bg-black bg-opacity-50 hover:bg-opacity-40 transition"
           href="auth/register/">
          <h1 class="text-2xl md:text-4xl font-bold mb-2 text-white">
            Sign up today and receive 1,000 FREE Credits!
          </h1>
          <span class="bg-blue-500 text-white px-2 py-1 md:px-4 md:py-2 rounded-md hover:bg-blue-600 text-lg md:text-2xl flex items-center justify-center">
            Sign up now
          </span>
        </a>
      </div>
      <div id="listings-container" class="w-full grid grid-cols-1 gap-2 md:gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      </div>
      <div class="w-full flex justify-center items-center gap-4">
        <button id="prevPageBtn" class="hidden bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 text-sm md:text-base items-center gap-2">
          <i class="fa-solid fa-arrow-left"></i>
          <span>Previous Page</span>
        </button>
        <div id="currentPage" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md text-sm md:text-base font-medium">
          Page 1
        </div>
        <button id="nextPageBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 text-sm md:text-base flex items-center gap-2">
          <span>Next Page</span>
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </main>
  </div>
  <footer class="w-full max-w-screen-2xl p-4 bg-gray-800 text-white text-center text-xs md:text-sm">
    &copy; 2024 Auction House. All Rights Reserved.
  </footer>
</body>

</html>
