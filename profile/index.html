<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/84d9821b5f.js" crossorigin="anonymous"></script>
    <script type="module" src="/main.js" defer></script>
    <title>Profile | Auction House</title>
  </head>
  <body>
    <div id="navbar" class="">
      <img src="" alt="">

      <form id="search-listings-form">
        <input id="search-listings-input" type="text" placeholder="Search...">
        <button type="submit">Search</button>
      </form>

      <div id="search-results" class="hidden">
        <a href="">
          <img src="" alt="">
          <div>
            <h2>Title</h2>
          </div>
        </a>

      </div>

      <nav id="nav-menu" class="hidden">
        <ul>
          <li>
            <a href="../">Home</a>
          </li>
          <li>
            <a href="../create/">Create Listing</a>
          </li>
          <li>
            <a href="../profile/">Profile</a>
          </li>
          <li>
            <button id="logout-btn">
              Logout
            </button>
          </li>

        </ul>
      </nav>

      <a id="login-btn" href="auth/login/"><i class="fa-regular fa-right-to-bracket"></i></a>

      <button id="navbar-toggle">
        <i class="fa-regular fa-bars"></i>
      </button>

    </div>

    <main class="">

        <div id="profile-section">
          <div id="profile-container">

          </div>
          <div id="edit-profile-container">
            <button id="edit-profile-btn" class="block">Edit Profile</button>
            <form id="update-profile-form" class="hidden">
                <label for="avatar-url">Avatar URL:</label>
                <input type="url" id="avatar-url" name="avatar" value="${profileData.avatar?.url || ''}" />

                <label for="banner-url">Banner URL:</label>
                <input type="url" id="banner-url" name="banner" value="${profileData.banner?.url || ''}" />

                <button type="submit">Save Changes</button>
            </form>
        </div>

        </div>
        
        <section id="listings-section">
            <h2>Your listings:</h2>
            <div id="listings-container">

              </div>
        </section>
        
    </main>
    <footer>

    </footer>

  </body>
</html>
