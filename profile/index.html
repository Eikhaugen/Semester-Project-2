  <body>
    <div id="navbar" class="">
      <img src="" alt="">

      <form id="search-listings-form">
        <input id="search-listings-input" type="text" placeholder="Search...">
        <button type="submit">Search</button>
      </form>

      <div id="search-results" class="hidden">
        <a href="">
          <img src="" alt="">

            <h2>Title</h2>

      <nav id="nav-menu" class="hidden">

      <button id="navbar-toggle">

      </button>

    </div>

    <main class="">

        <div id="profile-container">
            <div id="profile-banner" style="background-image: url('https://via.placeholder.com/1200x300');">

            <div id="profile-content">
                <div id="profile-avatar">
                    <img src="https://via.placeholder.com/150" alt="Profile Avatar" />

                </div>
                <div id="profile-credits">

                </div>
                <div id="edit-profile-btn-container">

                </div>
            </div>
        </div>
        
        <section id="listings-section">
            <h2>Your listings:</h2>
            <div id="listings-container">

                  <img src="" alt="">
                  <div>
                    <h2>
                      Lorem ipsum dolor sit amet

                    <div>

                        </span>
