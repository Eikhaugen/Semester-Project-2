<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="View detailed listings and place bids on Auction House. Discover unique items, place your bids, and participate in exciting auctions." />
  <meta name="keywords" content="auction, listing, bid, online marketplace, bidding, Auction House, unique items, place bids" />
  <meta name="author" content="Auction House" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Listing | Auction House" />
  <meta property="og:description" content="Explore detailed listings and place bids on Auction House. Join the marketplace for unique and exciting auctions." />
  <meta property="og:image" content="/AuctionHouse-Logo.svg" />
  <meta property="og:url" content="https://www.auctionhouse.com/listing/" />
  <meta property="og:type" content="website" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/AuctionHouse-Logo.svg" />

  <!-- External Scripts -->
  <script src="https://kit.fontawesome.com/6747f39511.js" crossorigin="anonymous"></script>
  <script type="module" src="/main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <title>Listing | Auction House</title>
</head>


<body class="w-dvw min-h-dvh bg-white text-gray-800 flex flex-col items-center">
  <header id="navbar" class="bg-white shadow-md flex justify-center w-full max-w-screen-2xl sticky top-0">
    <div class="max-w-screen-2xl w-full h-16 flex gap-4 items-center justify-between px-4">
      <div class="flex gap-4 justify-center items-center">
        <a href="/" class="flex justify-center items-center gap-4">
          <img src="/AuctionHouse-Logo.svg" alt="Auction House Logo" class="w-8 h-auto">
          <span class="text-2xl md:text-4xl font-bold text-blue-500 hidden lg:block">AuctionHouse</span>
        </a>
      </div>
      <!-- Search Form -->
      <form id="search-listings-form" class="flex items-center flex-1 gap-0 max-w-2xl relative">
        <div class="relative w-full">
          <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <input id="search-listings-input" type="text" placeholder="Search..."
            class="border rounded-l-md p-2 pl-10 h-10 w-full focus:outline-none focus:ring-2 focus:ring-blue-400 text-base md:text-lg" />
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 h-10 rounded-r-md hover:bg-blue-600 text-sm md:text-base">
          Search
        </button>
        <div id="search-results" class="hidden absolute top-full left-0 bg-white shadow-md p-2 rounded-md w-full min-w-[250px] max-w-[350px] z-10 min-h-[200px] max-h-[500px] overflow-y-auto">
        </div>
      </form>
      <!-- Buttons Section -->
      <div class="flex gap-2">
        <a id="login-btn" href="auth/login/"
          class="bg-blue-500 text-white px-4 h-10 rounded-md hover:bg-blue-600 text-sm md:text-base flex justify-center items-center">
          Log in
        </a>
        <a id="register-btn" href="auth/register/"
          class="bg-blue-500 text-white px-4 h-10 rounded-md hover:bg-blue-600 text-sm md:text-base flex justify-center items-center">
          Sign up
        </a>
        <button id="logout-btn"
          class="bg-blue-500 text-white px-4 h-10 rounded-md hover:bg-blue-600 text-sm md:text-base flex justify-center items-center">
          Log out
        </button>
      </div>
    </div>
    <div id="nav-menu" class="hidden left-0 w-8 md:w-fit absolute top-14 h-screen overflow-y-auto p-2 md:p-4 bg-white shadow-md">
      <nav>
        <ul class="flex flex-col gap-4 md:pr-2">
          <li class="block md:hidden">
            <button id="toggleMenuBtn" class="inline-flex items-center gap-1 text-blue-500 hover:underline hover:text-blue-600 text-base" aria-label="Toggle Menu" title="Toggle Menu">
              <i class="fa-solid fa-bars" aria-hidden="true"></i>
              <span id="home-link-text" class="hidden md:inline"> Close Menu</span>
            </button>
          </li>
          <li>
            <a href="/" class="inline-flex items-center gap-1 text-blue-500 hover:underline hover:text-blue-600 text-base" aria-label="Home" title="Home">
              <i class="fa-regular fa-house" aria-hidden="true"></i>
              <span id="home-link-text" class="hidden md:inline"> Home</span>
            </a>
          </li>
          <li>
            <a href="/create/" class="inline-flex items-center gap-1 text-blue-500 hover:underline hover:text-blue-600 text-base" aria-label="Create Listing" title="Create Listing">
              <i class="fa-regular fa-plus-square" aria-hidden="true"></i>
              <span id="create-listing-link-text" class="hidden md:inline"> Create&nbsp;Listing</span>
            </a>
          </li>
          <li>
            <a href="/profile/" class="inline-flex items-center gap-1 text-blue-500 hover:underline hover:text-blue-600 text-base" aria-label="Profile" title="Profile">
              <i class="fa-regular fa-user" aria-hidden="true"></i>
              <span id="profile-link-text" class="hidden md:inline"> Profile</span>
            </a>
          </li>
          
        </ul>
      </nav>
    </div>
  </header>
  <div class="flex max-w-screen-2xl w-full">
    <main class="w-full p-2 ml-8 md:ml-40 md:p-4 md:pl-6 flex flex-col gap-2 md:gap-4 bg-gray-100 min-h-dvh">
      <section id="listing-section">
        <div id="listing-container" class="w-full">
        </div>

        <div>
          <form id="bid-on-listing-form" class="flex flex-col gap-4">
            <label for="bid-amount" class="text-gray-700 text-sm md:text-base">Bid Amount:</label>
            <input 
              type="number" 
              id="bid-amount" 
              name="amount" 
              min="0" 
              required 
              placeholder="Enter your bid amount"
              class="border p-2 rounded text-sm md:text-base focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 text-sm md:text-base">
              Place Bid
            </button>
          </form>
        </div>
      </section>

      <section id="listing-bids-section">
        <h2 class="text-xl md:text-2xl font-bold mb-4">Bids on listing</h2>
        <div id="listing-bids-container" class="flex flex-col gap-4">
          <div class="flex items-center gap-4 bg-white p-4 rounded-lg shadow">
            <img src="" alt="" class="w-12 h-12 rounded-full object-cover">
            <div class="flex-1">
              <div>
                <h3 class="text-lg md:text-xl font-semibold text-gray-800">Username</h3>
              </div>
              <div class="flex justify-between items-center text-sm md:text-base text-gray-600">
                <span>250 credits</span>
                <span>01.12.2024 22:00</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <footer class="w-full max-w-screen-2xl p-4 bg-gray-800 text-white text-center text-xs md:text-sm">
    &copy; 2024 Auction House. All Rights Reserved.
  </footer>
</body>

</html>
