<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Log in to Auction House to manage your bids, create listings, and track your auctions. Join the leading online marketplace for unique items and exciting auctions." />
    <meta name="keywords" content="auction, login, online marketplace, bidding, Auction House, create listings, track auctions" />
    <meta name="author" content="Auction House" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Log In | Auction House" />
    <meta property="og:description" content="Log in to Auction House to manage your bids, create listings, and track your auctions." />
    <meta property="og:image" content="/AuctionHouse-Logo.svg" />
    <meta property="og:url" content="https://www.auctionhouse.com/auth/login/" />
    <meta property="og:type" content="website" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/AuctionHouse-Logo.svg" />

    <!-- External Scripts -->
    <script src="https://kit.fontawesome.com/84d9821b5f.js" crossorigin="anonymous"></script>
    <script type="module" src="/main.js" defer></script>

    <title>Log In | Auction House</title>
  </head>

  <body class="w-dvw min-h-dvh bg-white text-gray-800 flex flex-col items-center">
    <header id="navbar" class="bg-white shadow-md flex justify-center w-full max-w-screen-2xl">
      <div class="max-w-screen-2xl w-full h-16 flex gap-4 items-center justify-between px-4">

        <div class="flex gap-4 justify-center items-center">
          <a href="/" class="flex justify-center items-center gap-4">
            <img src="/AuctionHouse-Logo.svg" alt="Auction House Logo" class="w-8 h-auto">
            <span class="text-2xl md:text-4xl font-bold text-blue-500 hidden lg:block">AuctionHouse</span>
          </a>
        </div>

        <div class="flex gap-2">
          <a id="login-btn" href="/auth/login/"
            class="bg-blue-500 text-white px-4 h-10 rounded-md hover:bg-blue-600 text-sm md:text-base flex justify-center items-center">
            Log in
          </a>
          <a id="register-btn" href="/auth/register/"
            class="bg-blue-500 text-white px-4 h-10 rounded-md hover:bg-blue-600 text-sm md:text-base flex justify-center items-center">
            Sign up
          </a>
          <button id="logout-btn"
            class="bg-blue-500 text-white px-4 h-10 rounded-md hover:bg-blue-600 text-sm md:text-base flex justify-center items-center">
            Log out
          </button>
        </div>
      </div>
    </header>

    <div class="flex max-w-screen-2xl w-full">
      <aside id="nav-menu" class="hidden w-8 md:w-fit sticky top-0 h-screen overflow-y-auto p-2 md:p-4 bg-white shadow-md">
        <nav>
          <ul class="flex flex-col gap-4 md:pr-2">
            <li>
              <a href="#" class="inline-flex items-center gap-1 text-blue-500 hover:underline hover:text-blue-600 text-sm md:text-base" aria-label="Home" title="Home">
                <i class="fa-regular fa-house" aria-hidden="true"></i>
                <span class="hidden md:inline"> Home</span>
              </a>
            </li>
            <li>
              <a href="/create/" class="inline-flex items-center gap-1 text-blue-500 hover:underline hover:text-blue-600 text-sm md:text-base" aria-label="Create Listing" title="Create Listing">
                <i class="fa-regular fa-plus-square" aria-hidden="true"></i>
                <span class="hidden md:inline"> Create&nbsp;Listing</span>
              </a>
            </li>
            <li>
              <a href="/profile/" class="inline-flex items-center gap-1 text-blue-500 hover:underline hover:text-blue-600 text-sm md:text-base" aria-label="Profile" title="Profile">
                <i class="fa-regular fa-user" aria-hidden="true"></i>
                <span class="hidden md:inline"> Profile</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="min-h-dvh w-full p-2 md:p-4 flex flex-col gap-2 md:gap-4 bg-gray-100">
        <div id="login-section" class="w-full max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
          <form id="login-form" class="flex flex-col gap-6">
            <h2 class="text-2xl md:text-3xl font-semibold text-center mb-4">Log In</h2>

            <div class="flex flex-col gap-2">
              <label for="email" class="text-gray-700 text-sm md:text-base font-medium">Email</label>
              <input type="email" id="email" name="email" required placeholder="Enter your email"
                class="border p-2 rounded text-sm md:text-base focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>

            <div class="flex flex-col gap-2">
              <label for="password" class="text-gray-700 text-sm md:text-base font-medium">Password</label>
              <input type="password" id="password" name="password" required placeholder="Enter your password"
                class="border p-2 rounded text-sm md:text-base focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition text-sm md:text-base">
              Log In
            </button>

            <p class="text-center text-gray-600 text-sm md:text-base">
              Don't have an account? 
              <a href="/auth/register/" class="text-blue-500 hover:underline">Sign up here</a>.
            </p>
          </form>
        </div>
      </main>
    </div>

    <footer class="w-full max-w-screen-2xl p-4 bg-gray-800 text-white text-center text-xs md:text-sm">
      &copy; 2024 Auction House. All Rights Reserved.
    </footer>
  </body>
</html>
