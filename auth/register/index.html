<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/84d9821b5f.js" crossorigin="anonymous"></script>
    <script type="module" src="/main.js" defer></script>
    <title>Sign Up | Auction House</title>
  </head>
  <body>
    <div id="navbar" class="">
      <img src="" alt="">

      <form>
        <input type="text" placeholder="Search...">
        <button>
          <i class="fa-duotone fa-regular fa-magnifying-glass"></i>
        </button>
      </form>

      <button>
        <i class="fa-regular fa-bars"></i>
      </button>

    </div>
    <main class="">

        <div class="signup-form">
            <form action="/submit-signup" method="POST">
                <h2>Sign Up</h2>
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username" />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email" />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password" />
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password" />
                </div>
                <button type="submit">Sign Up</button>
                <p>Already registered? <a href="../login/">Log in here</a>.</p>
            </form>
        </div>
        

    </main>
    <footer>

    </footer>

  </body>
</html>
