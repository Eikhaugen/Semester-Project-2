<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
    <!-- SEO Meta Tags -->
    <meta name="description" content="Sign up for Auction House to create listings, bid on unique items, and manage your profile. Join the leading online marketplace for auctions today!" />
    <meta name="keywords" content="auction, sign up, online marketplace, bidding, Auction House, create listings, manage profile" />
    <meta name="author" content="Auction House" />
  
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Sign Up | Auction House" />
    <meta property="og:description" content="Join Auction House to create listings, bid on items, and manage your auctions." />
    <meta property="og:image" content="/AuctionHouse-Logo.svg" />
    <meta property="og:url" content="https://www.auctionhouse.com/auth/register/" />
    <meta property="og:type" content="website" />
  
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/AuctionHouse-Logo.svg" />
  
    <!-- External Scripts -->
    <script src="https://kit.fontawesome.com/6747f39511.js" crossorigin="anonymous"></script>
    <script type="module" src="/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
      
    <title>Sign Up | Auction House</title>
  </head>
  

  <body class="w-dvw min-h-dvh bg-white text-gray-800 flex flex-col items-center">
    <header id="navbar" class="bg-white shadow-md flex justify-center w-full max-w-screen-2xl">
      <div class="max-w-screen-2xl w-full h-16 flex gap-4 items-center justify-between px-4">
        <div class="flex gap-4 justify-center items-center">
          <a href="/" class="flex justify-center items-center gap-4">
            <img src="/AuctionHouse-Logo.svg" alt="Auction House Logo" class="w-8 h-auto">
            <span class="text-2xl md:text-4xl font-bold text-blue-500 hidden lg:block">AuctionHouse</span>
          </a>
        </div>

        <div class="flex gap-2">
          <a id="login-btn" href="/auth/login/"
            class="bg-blue-500 text-white px-4 h-10 rounded-md hover:bg-blue-600 text-sm md:text-base flex justify-center items-center">
            Log in
          </a>
          <a id="register-btn" href="/auth/register/"
            class="bg-blue-500 text-white px-4 h-10 rounded-md hover:bg-blue-600 text-sm md:text-base flex justify-center items-center">
            Sign up
          </a>
        </div>
      </div>
    </header>

    <main class="min-h-dvh w-full p-2 md:p-4 flex flex-col gap-2 md:gap-4 bg-gray-100">
      <div id="signup-section" class="w-full max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
        <form id="signup-form" class="flex flex-col gap-6">
          <h2 class="text-2xl md:text-3xl font-semibold text-center mb-4">Sign Up</h2>

          <div class="flex flex-col gap-2">
            <label for="username" class="text-gray-700 text-sm md:text-base font-medium">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username"
              class="border p-2 rounded text-sm md:text-base focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>

          <div class="flex flex-col gap-2">
            <label for="email" class="text-gray-700 text-sm md:text-base font-medium">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email"
              class="border p-2 rounded text-sm md:text-base focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>

          <div class="flex flex-col gap-2">
            <label for="password" class="text-gray-700 text-sm md:text-base font-medium">Password</label>
            <input type="password" id="password" name="password" required placeholder="Create a password"
              class="border p-2 rounded text-sm md:text-base focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>

          <div class="flex flex-col gap-2">
            <label for="confirm-password" class="text-gray-700 text-sm md:text-base font-medium">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password"
              class="border p-2 rounded text-sm md:text-base focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>

          <div class="flex flex-col gap-2">
            <label for="avatar-url" class="text-gray-700 text-sm md:text-base font-medium">Avatar URL</label>
            <input type="url" id="avatar-url" name="avatar-url" placeholder="Link to your avatar image (optional)"
              class="border p-2 rounded text-sm md:text-base focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>

          <div class="flex flex-col gap-2">
            <label for="banner-url" class="text-gray-700 text-sm md:text-base font-medium">Banner URL</label>
            <input type="url" id="banner-url" name="banner-url" placeholder="Link to your banner image (optional)"
              class="border p-2 rounded text-sm md:text-base focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>

          <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition text-sm md:text-base">
            Sign Up
          </button>

          <p class="text-center text-gray-600 text-sm md:text-base">
            Already registered? 
            <a href="/auth/login/" class="text-blue-500 hover:underline">Log in here</a>.
          </p>
        </form>
      </div>
    </main>

    <footer class="w-full max-w-screen-2xl p-4 bg-gray-800 text-white text-center text-xs md:text-sm">
      &copy; 2024 Auction House. All Rights Reserved.
    </footer>
  </body>
</html>
